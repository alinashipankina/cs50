<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                let button = document.querySelector('.test');
                let scoresArray = Array.from(document.getElementsByClassName('question1'));
                button.addEventListener('click', function(event) {
                    let win = event.target.id === 'score11';
                    if (event.target.classList.contains("question1")) {
                        if (win) {
                            document.querySelector('#feedback1').innerHTML = "Правильно!";
                            event.target.style.backgroundColor = "green";
                            event.target.style.color = "white";
                            for (score of scoresArray)
                            {
                                score.disabled = true;
                            }
                        }
                        else {
                            document.querySelector('#feedback1').innerHTML = "Неверно.";
                            event.target.style.backgroundColor = "red";
                            event.target.style.color = "white";
                            for (score of scoresArray)
                            {
                                score.disabled = true;
                            }
                        }
                    }
                });

                let input = document.querySelector('#answer');
                let buttonTwo = document.querySelector('.question2');
                buttonTwo.addEventListener('click', function(event) {
                    let right = "curl";
                    if (input.value == right) {
                        document.querySelector('#feedback2').innerHTML = "Правильно!";
                        input.style.backgroundColor = "green";
                        input.style.color = "white";
                        input.disabled = true;
                        buttonTwo.disabled = true;
                    }

                    else {
                        document.querySelector('#feedback2').innerHTML = "Неверно.";
                        input.style.backgroundColor = "red";
                        input.style.color = "white";
                        input.disabled = true;
                        buttonTwo.disabled = true;
                    }
                });
            });



        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Часть 1: Множественный выбор</h2>
                <hr>
                <h3>Какое свойство CSS отвечает за размер шрифта?</h3>
                <div class="test">
                    <button class="question1" id="score11">font-size</button>
                    <button class="question1" id="score12">font-weight</button>
                    <button class="question1" id="score13">font-style</button>
                    <button class="question1" id="score14">font-family</button>
                    <button class="question1" id="score15">font-stretch</button>
                </div>
                <p id="feedback1"></p>
            </div>

            <div class="section">
                <h2>Часть 2: Свободный ответ</h2>
                <hr>
                <h3>Какая команда позволяет подключиться к URL через командную строку?</h3>
                <input id="answer" type="text">
                <button class="question2">Подтвердить ответ</button>
                <p id="feedback2"></p>
            </div>
        </div>
    </body>
</html>
